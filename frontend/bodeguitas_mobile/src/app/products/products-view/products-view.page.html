<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="product">{{product.product_name}}</ion-title>
    <ion-buttons slot="end" *ngIf="product">
      <ion-button [routerLink]="['products-edit', product.product_id]">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="product">{{product.product_name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="product">
    <img *ngIf="product.product_image" [src]="getPictureUrl(product.product_image)">
    <ion-row class="ion-justify-content-center"><ion-col size=auto><h2>Product name</h2></ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto>{{product.product_name}}</ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto><h2>Product trademark</h2></ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto>{{product.product_trademark}}</ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto><h2>Product price</h2></ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto>{{product.product_price}}</ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto><h2>Product stock</h2></ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto>{{product.product_stock}}</ion-col></ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="danger" [routerLink]="['products-delete', product.user_id, product.product_id]">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
