<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products">Back</ion-back-button>
    </ion-buttons>
    <ion-title>Create product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create product</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]=productForm (ngSubmit)="addProduct(productForm.value)">
          <ion-item>
            <ion-label position="floating">Product name</ion-label>
            <ion-input type="text" formControlName="product_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Product trademark</ion-label>
            <ion-input type="text" formControlName="product_trademark"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Product price</ion-label>
            <ion-input type="text" formControlName="product_price"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Product type</ion-label>
            <ion-input type="text" formControlName="product_type"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Product stock</ion-label>
            <ion-input type="text" formControlName="product_stock"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Product image</ion-label>
            <ion-input type="text" formControlName="product_image"></ion-input>
            <ion-icon name="camera-outline" slot="end" (click)="openCamera()"></ion-icon>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button expand="full" type="submit">Create</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
